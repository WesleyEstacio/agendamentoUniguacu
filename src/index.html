<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Uniguaçu</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="./assets/logo.png" alt="Logo Uniguaçu"></a>
            <h2>Agendamento Uniguaçu</h2>
        </div> <!-- Container -->
    </header><!-- Header -->

    <main>
        <div class="container">

            <section class="cadastrar">

                <h2>Login</h2>

                <form id="login" method="post" action="/validar-usuario">
                    <input type="email" name="email" placeholder="E-mail" id="email">
                    <input type="password" name="senha" placeholder="Senha" id="senha">

                    <p>Não tem cadastro?</p>
                    <a href="/cadastro">Cadastrar</a>

                    <input type="submit" value="Entrar" onclick="validarLogin()">
                </form><!-- Form -->
            </section><!-- Cadastrar -->
        </div> <!-- Container -->
    </main> <!-- Main -->

    <footer>
        <p>Todos os direitos reservados &copy;</p>
    </footer> <!-- Footer -->
</body>
</html>
