<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Uniguaçu</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="./assets/logo.png" alt="Logo Uniguaçu"></a>
            <h2>Agendamento Uniguaçu</h2>
        </div> <!-- Container -->
    </header><!-- Header -->

    <main>
        <div class="container">

            <section class="cadastro">
                <h2>Cadastro</h2>

                <form id="cadastro" action="/add-usuario" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>

                    <p>Já tem cadastro?</p>
                    <a href="/">Entrar</a>

                    <input type="submit" value="Cadastrar" onclick="validarCadastro()">
                </form><!-- Form -->
            </section><!-- Cadastro -->

        </div> <!-- Container -->
    </main> <!-- Main -->

    <footer>
        <p>Todos os direitos reservados &copy;</p>
    </footer> <!-- Footer -->


    <script src="./js/validarCampos.js"></script>
</body>
</html>
