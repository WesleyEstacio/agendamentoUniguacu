<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Uniguaçu</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/start.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="./assets/logo.png" alt="Logo Uniguaçu"></a>
            <h2>Agendamento Uniguaçu</h2>
        </div> <!-- Container -->
    </header><!-- Header -->

    <main>
        <div class="container">

            <article class="boi">
                <img src="https://th.bing.com/th/id/R.d7177f57b85f22f7234a8fe7558de7d2?rik=ogc%2by8ISrSoLBA&riu=http%3a%2f%2f2.bp.blogspot.com%2f-JzexG5aVkhw%2fUhwYwXeX73I%2fAAAAAAAACDM%2fmvQV0udf_ew%2fs1600%2fboi%2bbombado.jpg&ehk=%2fv2oo04pEiW4e%2fHr6Yq3R%2b3t%2fVL1oPSMb1fL1faEIIs%3d&risl=&pid=ImgRaw&r=0" alt="Boi bombado">
                <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Chama-de-Fogo-PNG-956x1024.png" alt="Boi bombado">
            </article>

            <section class="cadastrar">

                <h2>Cadastrar</h2>

                <form id="cadastro" action="/add-usuario" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input type="password" name="confSenha" id="confSenha" placeholder="Confirmar senha">

                    <p>Já tem cadastro?</p>
                    <a href="/">Entrar</a>

                    <input type="submit" value="Cadastrar">
                </form><!-- Form -->
            </section><!-- Cadastrar -->

        </div> <!-- Container -->
    </main> <!-- Main -->
</body>
</html>
